name: Deploy to GitHub Pages

# Trigger on pushes to your default branch (change 'main' if needed)
on:
  push:
    branches:
      - main

# Request write permission for the workflow token (helps avoid 403)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Cleanup temp worktree (avoid worktree errors)
        run: |
          rm -rf github-pages-deploy-action-temp-deployment-folder || true
          git worktree prune || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # change to your target branch if you want 'gh-pages' instead of 'docs'
          branch: docs
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
